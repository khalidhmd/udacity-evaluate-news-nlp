<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Evaluate News App</title>
  </head>

  <body>
    <main>
      <section>
        <form class="">
          <input id="url" type="text" name="url" value="" placeholder="url" />
          <input type="submit" id="submit" name="" value="submit" />
        </form>
      </section>

      <section>
        <h2>Form Results:</h2>
        <div>
          <p><strong>Polarity: </strong><span id="polarity"></span></p>
          <p><strong>Subjectivity: </strong><span id="subjectivity"></span></p>
          <p><strong>Text: </strong><span id="text"></span></p>
          <p>
            <strong>Polarity Confidence: </strong><span id="pconfidence"></span>
          </p>
          <p>
            <strong>Subjectivity Confidence: </strong
            ><span id="sconfidence"></span>
          </p>
        </div>
      </section>
    </main>

    <footer>
      <p>This is a footer</p>
    </footer>
  </body>
</html>
